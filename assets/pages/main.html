    </header>
    <script>
        async function paineluser() {
            try {
                const respostas = await fetch('http://localhost:3000/usuarios');
                const datas = await respostas.json();

                // Extrair o ID do usuário da URL atual
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('id');

                // Encontrar o usuário correspondente
                const user = datas.find(user => user.id === userId);

                if (user) {
                    // Redirecionar para paineluser.html com o ID do usuário
                    window.location.href = `paineluser.html?id=${user.id}`;
                } else {
                    alert('Usuário não encontrado!');
                }

            } catch (error) {
                console.error('Erro ao validar login:', error);
                alert('Houve um problema ao validar o login.');
            }
        }

        // Chame a função assim que a página principal for carregada

    </script>
